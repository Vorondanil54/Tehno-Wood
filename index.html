<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tehno-Wood</title>
    <link rel="stylesheet" href="index.css"> <!-- Main Styles -->
    <link rel="stylesheet" href="styles/fonts.css"> <!-- Fonts Styles -->

<body>
    <header class="header">
        <div class="container">
            <img src="/assets/Logo.svg" alt="Логотип">

                <ul class="navigation-list">
                    <li class="navigation-list-item">

                    <li class="navigation-list-item">

                    <li class="navigation-list-item">

                <div class="scroll">

                        <button></button>
                        <button></button>

            </div>
            <div class="vector-design">
                <img src="/assets/SectionMain/MainDesign1.svg" alt="">
                <img src="/assets/SectionMain/MainDesign2.svg" alt="">
                <img src="/assets/SectionMain/MainDesign3.svg" alt="">
                <img src="/assets/SectionMain/MainDesign4.svg" alt="">
                <img src="/assets/SectionMain/MainDesign5.svg" alt="">
                <img src="/assets/SectionMain/MainDesign6.svg" alt="">
                <img src="/assets/SectionMain/MainDesign7.svg" alt="">
                <img src="/assets/SectionMain/MainDesign8.svg" alt="">
                <img src="/assets/SectionMain/MainDesign9.svg" alt="">
                <img src="/assets/SectionMain/MainDesign10.svg" alt="">
